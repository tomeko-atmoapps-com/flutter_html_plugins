version: 3.0.0-beta.2f2
homepage: https://github.com/Sub6Resources/flutter_html

environment:
  sdk: ">=2.17.0 <4.0.0"
  flutter: ">=2.2.0"

dependencies:
  flutter:
    sdk: flutter
  html: '>=0.15.0 <1.0.0'
  flutter_html:
    path: ../../flutter_html
  #  flutter_html:
  #    git:
  #      url: https://github.com/tomeko-atmoapps-com/flutter_html
  #      ref: 5284d79e3c95dc7b4dbd272aaf8e1e30867bde19
  flutter_layout_grid: '>=1.0.1 <3.0.0'

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

funding:
  - https://opencollective.com/flutter_html

topics:
  - html
  - css
  - table
  - layout
  - flutter_html
